<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Importando bootstrap -->
    <link rel="stylesheet" href="./css/bootstrap.min.css">

    <!-- Importando el jQuery -->
    <script src="./js/lib/jquery-3.6.0.min.js"></script>

    <style>
        .img100{
            width: 150px;
            height: 150px;
        }

        .colorRojo{
            width: 150px;
            height: 150px;
            background: red;
            margin-top: 20px;
            margin-bottom: 20px;
        }
    </style>

    <title>Leccion 03 Eventos</title>
   
</head>
<body>
    <div class="container">
        <h1>Leccion 03: Eventos</h1>

        <hr>

        <!-- Los eventos son sucesos que son disparados cuando algo ocurre. Por ejemplo clickear sobre un boton -->

        <button type="submit" id="btn-1" class="btn btn-primary">Enviar</button>

        <br><br>

        <img src="./img/nophoto.jpg" alt="img de fondo" id="img-1" class="img100 img-circle img-rounded">

        <div class="colorRojo">

        </div>

        <a href="http://google.com" id="linkGoogle">Ir a google</a>

        <br><br>

        <button type="submit" id="btn-show" class="btn btn-primary">Mostrar parrafo</button>

        <p id="parrafo">Lorem ipsum dolor sit amet, consectetur adipisicing elit. Consequuntur aut sapiente, velit obcaecati, sunt magni deserunt incidunt molestias veritatis doloremque unde aliquid ipsam! Aperiam voluptatem enim sunt. Dolorem, commodi adipisci.</p>
    </div>

    <script>
        /*
            jQuery(document).ready(function (){statement});
            $(document).ready(function() { statement});
        */
        $(function (){
            console.log('Llegue a jQuery');

            //Se indica que al dar clic sobre el boton con id btn-1 se ejecute la funcion que lanza un msj en consola

            //el metodo on permite ejecutar los eventos una vez que el DOM ha cargado completamente.git
            $('#btn-1').on('click', function(){
                console.log('Clikeando sobre el boton');
            });

            $('#img-1').on('mouseenter',function () {
                $(this).attr('src','./img/profesor.jpg');
            });

            $('#img-1').on('mouseleave',function () {
                $(this).attr("src","./img/nophoto.jpg");
            });

            $('.colorRojo').on('mouseover',function () {
                $(this).css('background','lightgreen');
            });

            $('.colorRojo').on('mouseleave',function () {
                $(this).css('background','red');
            });

            //e como parametro es = eventos
            //preventDefault(), evita el funcionamiento por default del elemento html
            $('#linkGoogle').on('click',function (e) {
                e.preventDefault();
                console.log('Se hizo clic sobre el link a google');

                //Obteniendo el valor de un atributo de un elemento html
                let link = $(this).attr('href');
                console.log(link);

                //Redireccionando al enlace contenido en el atributo href de la etiqueta a
                window.location = link;
            });

            $("#parrafo").on("click", function () {
                $(this).hide("slow");
            });

            $("#btn-show").on("click", function(){
                $("#parrafo").show("slow");
            });

            // $("#parrafo").on('click', function () {
            //     $(this).toggle("slow");
            // })
        });
    </script>
</body>
</html>
