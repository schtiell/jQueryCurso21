<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- css3 for bootstrap  -->
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
    
    <!-- cdn jquery for bootstrap framework-->
    <script src="https://code.jquery.com/jquery-3.6.4.js" integrity="sha256-a9jBBRygX1Bh5lt8GZjXDzyOB+bWve9EiO7tROUtj/E=" crossorigin="anonymous"></script>
    
    <!-- cdn bundle bootstrap include Popper  -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct" crossorigin="anonymous"></script>
    
    <!-- Importando el CDN "Content Delivery Network" de bootstrap 4 -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css" integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-fQybjgWLrvvRgtW6bFlB7jaZrFsaBXjsOMm/tB9LTS58ONXgqbR9W8oWht/amnpF" crossorigin="anonymous"></script>
    
    <!-- favicon -->
    <link rel="shortcut icon" href="./assets/jquery-ico.png" type="image/x-icon">

    <style>
        .image{
            width: 150px;
            height: 150px;

            margin: 20px auto;
        }

        .colorRojo{
            width: 150px;
            height: 150px;
            background: red;
            margin-top: 20px;
            margin-bottom: 20px;
        }
    </style>

    <title>Leccion 03 Eventos</title>
</head>
<body>
    <div class="container">
        <h1>Leccion 03: Eventos</h1>

        <hr>

        <button type="submit" id="btn-1" class="btn btn-primary">Enviar</button>

        <br>

        <img src="./img/nophoto.jpg" alt="img de fondo" id="imgProfessor" class="image rounded-circle">

        <div class="colorRojo">

        </div>

        <a href="http://google.com" id="linkGoogle">Ir a google</a>

        <br><br>

        <button type="submit" id="btn-show" class="btn btn-primary">Mostrar parrafo</button>

        <p id="parrafo">Lorem ipsum dolor sit amet, consectetur adipisicing elit. Consequuntur aut sapiente, velit obcaecati, sunt magni deserunt incidunt molestias veritatis doloremque unde aliquid ipsam! Aperiam voluptatem enim sunt. Dolorem, commodi adipisci.</p>
    </div>

    <script>
        /*
            jQuery(document).ready(function (){statement});
            $(document).ready(function() { statement});
        */

        $(function (){
            console.log('Llegue a jQuery');

            //el metodo on permite ejecutar los eventos una vez que el DOM ha cargado completamente.git
            $('#btn-1').on('click', function(){
                console.log('Clikeando sobre el boton');
            });

            $('#imgProfessor').on('mouseenter',function () {
                $(this).attr('src','./img/profesor.jpg');
            });

            $('#imgProfessor').on('mouseleave',function () {
                $(this).attr("src","./img/nophoto.jpg");
            });

            $('.colorRojo').on('mouseover',function () {
                $(this).css('background','lightgreen');
            });

            $('.colorRojo').on('mouseleave',function () {
                $(this).css('background','red');
            });

            //e como parametro es = eventos
            //preventDefault(), evita el funcionamiento por default del elemento html
            $('#linkGoogle').on('click',function (e) {
                e.preventDefault();
                console.log('Se hizo clic sobre el link a google');

                //Obteniendo el valor de un atributo de un elemento html
                let link = $(this).attr('href');
                console.log(link);

                //Redireccionando al enlace contenido en el atributo href de la etiqueta a
                window.location = link;
            });

            $("#parrafo").on("click", function () {
                $(this).hide("slow");
            });

            $("#btn-show").on("click", function(){
                $("#parrafo").show("slow");
            });

            // $("#parrafo").on('click', function () {
            //     $(this).toggle("slow");
            // })
        });
    </script>
</body>
</html>
