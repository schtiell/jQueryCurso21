<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- css3 for bootstrap  -->
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
    
    <!-- cdn jquery for bootstrap framework-->
    <script src="https://code.jquery.com/jquery-3.6.4.js" integrity="sha256-a9jBBRygX1Bh5lt8GZjXDzyOB+bWve9EiO7tROUtj/E=" crossorigin="anonymous"></script>
    
    <!-- cdn bundle bootstrap include Popper  -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct" crossorigin="anonymous"></script>
    
    <!-- Importando el CDN "Content Delivery Network" de bootstrap 4 -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css" integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-fQybjgWLrvvRgtW6bFlB7jaZrFsaBXjsOMm/tB9LTS58ONXgqbR9W8oWht/amnpF" crossorigin="anonymous"></script>
    
    <!-- favicon -->
    <link rel="shortcut icon" href="./assets/jquery-ico.png" type="image/x-icon">

    <!-- Css -->
    <link rel="stylesheet" href="./css/default.css" type="text/css">
    

    <style>
        .textoVerde{
            color: green;
        }

        .colorDeFondo{
            background: silver;
        }

        .primerHijo{
            color: aqua;
            border: 1px dotted black;
        }

        .ultimoHijo{
            text-transform: uppercase;

        }

        .ultimoHijo:hover{
            font: 20px bold vernada; 
        }
    </style>


    <title>Leccion 01</title>
</head>
<body>

    <!-- Usando la clase container de Bootstrap -->
    <div class="container">
        <h1>Trabajando con aspectos básicos de jQuery y Bootstrap</h1>
        <hr>
        <ul>
            <li>Hola 1</li>
            <li>Hola 2</li>
            <li>Hola 3</li>
            <li>Hola 2</li>
            <li>Hola 3</li>
            <li>Hola 2</li>
            <li>Hola 3</li>
        </ul>

        <ol>
            <li>Adios 1</li>
            <li>Adios 2</li>
            <li>Adios 3</li>
        </ol>

        <!-- Probando algunas clases bootstrap relacionadas a las tablas -->
        <table class="table table-bordered table-hover table-responsive">
            <thead>
                <tr>
                    <th>Id</th>
                    <th>Nombre</th>
                    <th>Apellido</th>
                    <th>Ciudad</th>
                </tr>
            </thead>
            <tr>
                <td>1</td>
                <td>Joaquin</td>
                <td>Sayago</td>
                <td>Xalapa</td>
            </tr>
            <tr>
                <td>2</td>
                <td>Esther</td>
                <td>Ramirez</td>
                <td>Orizaba</td>
            </tr>
            <tr>
                <td>3</td>
                <td>Pedro</td>
                <td>Hernández</td>
                <td>Córdoba</td>
            </tr>
        </table>


        <!-- Aplicando clase bootstrap a enlace -->
        <a href="http://google.com" class="link-primary">Google</a>

        <!-- Aplicando clase bootstrap a elemento img -->
        <img src="https://desafiohosting.com/wp-content/uploads/2019/07/que-es-bootstrap.png" alt="Imagen del logo bootstrap" class="img-responsive img-circle">

        <!-- Aplicando clases bootstrap referentes a los formularios -->
        <form action="" class="form-horizontal">

            <div class="form-group">
                <label for="" class="col-sm-2 control-label">Email: </label>
                <div class="col-sm-10">
                    <input type="email" value="" class="form-control" placeholder="Correo electrónico">
                </div>
            </div>

            <div class="form-group">
                <label for="" class="col-sm-2 control-label">Password: </label>
                <div class="col-sm-10">
                    <input type="password" value="" class="form-control" placeholder="Contraseña">
                </div>
            </div>

            <div class="form-group">
                <div class="col-sm-offset-2 col-sm-10">
                    <div class="checkbox">
                        <label>
                            <input type="checkbox" name=""> Recuerdame
                        </label>
                    </div>
                </div>
            </div>

            <div class="form-group">
                <div class="col-sm-offset-2 col-sm-10">
                    <button type="submit" class="btn btn-primary"> Registrarse </button>
                </div>
            </div>
        </form>

    </div>

    <script>

        jQuery('h1').css("color","red");

        $(document).ready(function(){
            $('ul').css("color","red");
            $('ul').css("font-weight", "bolder");
            $('ul > li:first-child').addClass("primerHijo");
            $('ul > li:last-child').addClass("ultimoHijo");
        });


        $(function(){
            $('ol').addClass("textoVerde");
            $('ol').addClass("colorDeFondo");
            $('ol > li:last-child').addClass("ultimoHijo");
        });

    </script>
</body>
</html>
