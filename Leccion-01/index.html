<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- importando la libreria de jQuery -->
    <script src="./js/lib/jquery-3.6.0.min.js"></script>

    <style>
        .textoVerde{
            color: green;
        }

        .colorDeFondo{
            background: silver;
        }
    </style>

    <script>

        //Al cargar el script antes de que el document de html esté cargado al 100% no encontrará los elementos necesarios para aplicar los estilos a los elementos

        // jQuery('ol').addClass("textoVerde");
        // jQuery('ol').addClass("colorDeFondo");

        //Por lo que estos estilos de etiquetas y clases no serán aplicados ya que las etiquetas <ul>, <ol> y <li> no se encuentran disponibles aun

        //Para solucionar el problema de aplicar los estilos antes de que el document html este listo se utiliza la funcion $(document).ready(function(){ statement});

        //jQuery = $
        $(document).ready(function(){
            $('ul').css("color","red");
            $('ul').css("font-weight", "bolder");
            $('li').css("list-style","none");
        });

        //La version reducida de la funcion anterior es:
        $(function(){
            $('ol').addClass("textoVerde");
            $('ol').addClass("colorDeFondo");
        });

        //La version anterior será la utilizada en el resto del curso
    </script>

    <title>Leccion 01</title>
</head>
<body>

    <ul>
        <li>Hola 1</li>
        <li>Hola 2</li>
        <li>Hola 3</li>
    </ul>

    <ol>
        <li>Adios 1</li>
        <li>Adios 2</li>
        <li>Adios 3</li>
    </ol>

</body>
</html>
