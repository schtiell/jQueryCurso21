<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Scripts -->
    <!-- Importando la libreria de jQuery -->
    <script src="./js/lib/jquery-3.6.0.min.js"></script>

    <script>
        //Encapsulamiento con una función anónima
        (function () {

            //Mensaje en consola
            console.log("Lección 05: on y bind");

            //document.ready() de jQuery
            $(function () {

                let contador = 0;

                $('body').on("click", "h3", function() {

                    contador += 1;

                    let h3 = `<h3 id="h3-${contador}"> h3 dinamico: ${contador} </h3><hr>`;

                    let parrafo = `<p>Este es un parrafo utilizado para el ejemplo <b>${contador}</b></p>`;

                    console.log( `Click.... ${contador}`);

                    //$('#parrafo1').prepend(parrafo);
                    $('.container').append(h3);

                    if (contador === 3) {
                        $('#h3-2').bind("click", function () {
                        console.log("Función dinamica");
                    });
                    }

                })

            });

        })(); //instanciando una funcion anónima
    </script>

    <!-- Styles -->
    <!-- Importando el framework bootstrap -->
    <link rel="stylesheet" href="./css/bootstrap.min.css">

    <!-- Importando los estilos css -->
    <link rel="stylesheet" href="./css/05.styles.css" type="text/css">

    <title>Leccion 5</title>
</head>
<body>
    <div class="container">

        <h1>Leccion 5: On y Bind</h1>

        <hr>

        <p id="parrafo1">Lorem ipsum dolor sit amet consectetur adipisicing elit.</p>

        <h3>Click me!!!</h3>

    </div>

</body>
</html>
