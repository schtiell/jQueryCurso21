<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- css3 for bootstrap  -->
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
    
    <!-- cdn jquery for bootstrap framework-->
    <script src="https://code.jquery.com/jquery-3.6.4.js" integrity="sha256-a9jBBRygX1Bh5lt8GZjXDzyOB+bWve9EiO7tROUtj/E=" crossorigin="anonymous"></script>
    
    <!-- cdn bundle bootstrap include Popper  -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct" crossorigin="anonymous"></script>
    
    <!-- Importando el CDN "Content Delivery Network" de bootstrap 4 -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css" integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-fQybjgWLrvvRgtW6bFlB7jaZrFsaBXjsOMm/tB9LTS58ONXgqbR9W8oWht/amnpF" crossorigin="anonymous"></script>
    
    <!-- favicon -->
    <link rel="shortcut icon" href="./assets/jquery-ico.png" type="image/x-icon">
    
    <!-- Aplicandos estilos css -->
    <link rel="stylesheet" href="./css/default.css" type="text/css">
    <link rel="stylesheet" href="./css/05.styles.css" type="text/css">

    <!-- jQuery UI -->
    <link rel="stylesheet" href="./js/lib/jquery-ui-dark/jquery-ui.css" type="text/css">
    <link rel="stylesheet" href="./js/lib/jquery-ui-dark/jquery-ui.structure.css" type="text/css">
    <link rel="stylesheet" href="./js/lib/jquery-ui-dark/jquery-ui.theme.css" type="text/css">

    <!--  CDN bootstrap icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">

    <title>jQuery interactions</title>
</head>
<body>
    <div class="container">
        
        <h1>
            jQuery
            <small>jQuery-UI</small>
        </h1>

        <hr>

        <div class="row">
            <div class="col-sm-4">
                <h2>Draggable</h2>
                <hr>
                <div class="parentContainer">
                    <div class="box">
                        Box1
                    </div>
                    <div class="box">
                        Box2
                    </div>
                </div>
            </div>
            <div class="col-sm-4">
                <h2>Sortable</h2>
                <hr>
                <div>
                    <ul class="sort">
                        <li class="bi bi-chevron-expand" id="sortable"> Item:  1</li>
                        <li class="bi bi-chevron-expand" id="sortable"> Item:  2</li>
                        <li class="bi bi-chevron-expand" id="sortable"> Item:  3</li>
                        <li class="bi bi-chevron-expand" id="sortable"> Item:  4</li>
                        <li class="bi bi-chevron-expand" id="sortable"> Item:  5</li>
                        <li class="bi bi-chevron-expand" id="sortable"> Item:  6</li>
                        <li class="bi bi-chevron-expand" id="sortable"> Item:  7</li>
                        <li class="bi bi-chevron-expand" id="sortable"> Item:  8</li>
                    </ul>
                </div>
            </div>
            <div class="col-sm-4">
                <h2>Resizable</h2>
                <hr>
                <div>
                    <img src="./img/jq.png" id="imgjQuery" alt="imgjQuery">
                </div>
            </div>

            <div class="row">
                <h2>Customatization</h2>
                <hr>
                <div class="col-sm-4">
                    <div id="dialog">
                        Este es una caja de dialogo personalizable
                    </div>
                </div>
                <div class="col-sm-4">
                    <div id="calendar"></div>
                </div>
                <div class="col-sm-4"></div>
            </div>
        </div>

        <button class="btn btn-primary" id="btn1">print!!</button>
    </div>
    <script src="./js/lib/jquery-ui-dark/jquery-ui.js" type="text/javascript"></script>
    <script src="./js/jquery_interactions.js" type="text/javascript"></script>
</body>
</html>
